<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .bod-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: purple;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        margin-top: 10px;
      }
      .eod-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: purple;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        margin-top: 10px;
      }

      body {
        margin: 0;
        padding: 0;
        position: relative;
        font-family: sans-serif;
      }

      /* Background image container */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("images/ubreakifix_cover.jpg") no-repeat center center;
        background-size: cover;
        opacity: 0.5;
      }

      .content {
        position: relative;
        padding: 20px;
      }

      img {
        width: 200px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
    <title>RT Portal</title>
  </head>
  <body>
    <div class="background"></div>

    <div class="content">
      <a href="http://127.0.0.1:5500/bod.html" class="bod-button">BOD</a>
      <a href="http://127.0.0.1:5500/eod.html" class="eod-button">EOD</a>

      <p class="username">Bold placeholder</p>
      <p>secondary text placeholder</p>
    </div>
  </body>
</html>
