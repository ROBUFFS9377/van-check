<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RT Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f7f7f7;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("images/ubreakifix_cover.jpg") no-repeat center center;
        background-size: cover;
        opacity: 0.5;
      }

      .content {
        padding: 30px 20px;
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      .bod-button {
        background-color: #66bb6a;
      }

      .eod-button {
        background-color: #da291c;
      }

      .reports-button {
        background-color: #8223d2;
      }

      .bod-button,
      .eod-button,
      .reports-button {
        display: block;
        width: 90%;
        padding: 15px;
        margin: 12px 0;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
      }

      #rtLogo {
        width: 150px;
        max-width: 80%;
        opacity: 0.8;
        height: auto;
        display: block;
        margin: 300px auto 0;
      }

      #passwordOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      #passwordPrompt {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      #passwordPrompt input[type="password"] {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
      }

      #passwordPrompt button {
        padding: 10px 20px;
        margin: 8px 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .confirm-btn {
        background-color: purple;
        color: white;
      }

      .cancel-btn {
        background-color: #ccc;
      }

      #errorMsg {
        color: red;
        font-weight: bold;
        margin-top: 10px;
        min-height: 1.2em;
      }

      /* Auth Modal */
      #authOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #authPrompt {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      #authPrompt button {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="content">
      <a href="BOD.html" class="bod-button">BOD</a>
      <a href="EOD.html" class="eod-button">EOD</a>
      <a href="#" class="reports-button" id="reportsBtn">Reports</a>
    </div>

    <img src="images/logo.png" alt="RT Report Logo" id="rtLogo" />

    <div id="passwordOverlay">
      <div id="passwordPrompt">
        <h3>Enter Password to Access Reports</h3>
        <input type="password" id="passwordInput" placeholder="Password" autofocus />
        <div>
          <button class="confirm-btn" id="confirmBtn">Confirm</button>
          <button class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
        <div id="errorMsg"></div>
      </div>
    </div>

    <div id="authOverlay">
      <div id="authPrompt">
        <h2>Sign in with your @ubreakifix.com Google Account</h2>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
        <p id="authError" style="color: red; margin-top: 10px;"></p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAqSsrM59dxLgl-dm6OJGuDW32EaDdqMjs",
        authDomain: "eod-tracker.firebaseapp.com",
        projectId: "eod-tracker",
        storageBucket: "eod-tracker.firebasestorage.app",
        messagingSenderId: "642820935153",
        appId: "1:642820935153:web:8b23d0f430ad07e9680850",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

      auth.onAuthStateChanged((user) => {
        const overlay = document.getElementById("authOverlay");
        const errorText = document.getElementById("authError");

        if (user) {
          const email = user.email || "";
          const domain = email.split("@")[1]?.toLowerCase();
          if (domain === "ubreakifix.com") {
            overlay.style.display = "none";
          } else {
            errorText.textContent = "Access denied: unauthorized email.";
            auth.signOut();
          }
        } else {
          overlay.style.display = "flex";
        }
      });

      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch((error) => {
          document.getElementById("authError").textContent = "Login failed.";
          console.error("Login error:", error);
        });
      }

      function signOut() {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      }

      // Password modal logic
      const reportsBtn = document.getElementById("reportsBtn");
      const passwordOverlay = document.getElementById("passwordOverlay");
      const passwordInput = document.getElementById("passwordInput");
      const confirmBtn = document.getElementById("confirmBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const errorMsg = document.getElementById("errorMsg");

      const correctPassword = "TakeOver512";

      reportsBtn.addEventListener("click", (e) => {
        e.preventDefault();
        errorMsg.textContent = "";
        passwordInput.value = "";
        passwordOverlay.style.display = "flex";
        passwordInput.focus();
      });

      confirmBtn.addEventListener("click", () => {
        if (passwordInput.value === correctPassword) {
          window.location.href = "reports.html";
        } else {
          errorMsg.textContent = "Incorrect password, please try again.";
          passwordInput.value = "";
          passwordInput.focus();
        }
      });

      cancelBtn.addEventListener("click", () => {
        passwordOverlay.style.display = "none";
      });

      passwordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") confirmBtn.click();
      });
    </script>
  </body>
</html>
