<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RT Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f7f7f7;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("images/ubreakifix_cover.jpg") no-repeat center center;
        background-size: cover;
        opacity: 0.5;
      }

      .content {
        padding: 30px 20px;
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      .bod-button,
      .eod-button,
      .reports-button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background-color: purple;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
      }

      .username {
        font-weight: bold;
        margin-top: 30px;
      }

      /* Password Overlay */
      #passwordOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      #passwordPrompt {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      #passwordPrompt input[type="password"] {
        width: 90%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
      }

      #passwordPrompt button {
        padding: 10px 20px;
        margin: 8px 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .confirm-btn {
        background-color: purple;
        color: white;
      }

      .cancel-btn {
        background-color: #ccc;
      }

      #errorMsg {
        color: red;
        font-weight: bold;
        margin-top: 10px;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="content">
      <a href="BOD.html" class="bod-button">BOD</a>
      <a href="EOD.html" class="eod-button">EOD</a>
      <a href="#" class="reports-button" id="reportsBtn">Reports</a>

      <p class="username">Better Ingredients</p>
      <p>Better Pizza...</p>
    </div>

    <!-- Password Prompt Overlay -->
    <div id="passwordOverlay">
      <div id="passwordPrompt">
        <h3>Enter Password to Access Reports</h3>
        <input
          type="password"
          id="passwordInput"
          placeholder="Password"
          autofocus
        />
        <div>
          <button class="confirm-btn" id="confirmBtn">Confirm</button>
          <button class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
        <div id="errorMsg"></div>
      </div>
    </div>

    <script>
      const reportsBtn = document.getElementById("reportsBtn");
      const passwordOverlay = document.getElementById("passwordOverlay");
      const passwordInput = document.getElementById("passwordInput");
      const confirmBtn = document.getElementById("confirmBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const errorMsg = document.getElementById("errorMsg");

      const correctPassword = "TakeOver512";

      reportsBtn.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent anchor from navigating
        errorMsg.textContent = "";
        passwordInput.value = "";
        passwordOverlay.style.display = "flex";
        passwordInput.focus();
      });

      confirmBtn.addEventListener("click", () => {
        if (passwordInput.value === correctPassword) {
          window.location.href = "reports.html";
        } else {
          errorMsg.textContent = "Incorrect password, please try again.";
          passwordInput.value = "";
          passwordInput.focus();
        }
      });

      cancelBtn.addEventListener("click", () => {
        passwordOverlay.style.display = "none";
      });

      passwordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") confirmBtn.click();
      });
    </script>
  </body>
</html>
