<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Van Reports</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f7f7f7;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .section-title {
        margin-top: 40px;
        font-size: 1.4em;
        font-weight: bold;
        text-align: center;
      }
      .report-card {
        background: white;
        padding: 15px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
      }
      .report-header {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .images {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .images img {
        max-width: 120px;
        border-radius: 5px;
        object-fit: cover;
        height: 90px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Van Reports</h1>

    <div class="section-title">BOD Reports</div>
    <div id="bodReportsContainer">Loading BOD reports...</div>

    <div class="section-title">EOD Reports</div>
    <div id="eodReportsContainer">Loading EOD reports...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAqSsrM59dxLgl-dm6OJGuDW32EaDdqMjs",
        authDomain: "eod-tracker.firebaseapp.com",
        projectId: "eod-tracker",
        storageBucket: "eod-tracker.appspot.com",
        messagingSenderId: "642820935153",
        appId: "1:642820935153:web:8b23d0f430ad07e9680850",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const storage = firebase.storage();

      const bodContainer = document.getElementById("bodReportsContainer");
      const eodContainer = document.getElementById("eodReportsContainer");

      function formatDate(timestampOrString) {
        const date = new Date(timestampOrString);
        return date.toLocaleDateString() + " " + date.toLocaleTimeString();
      }

      async function loadBodReports() {
        try {
          const snapshot = await db
            .collection("bodReports")
            .orderBy("date", "desc")
            .get();

          if (snapshot.empty) {
            bodContainer.innerHTML = "<p>No BOD reports found.</p>";
            return;
          }

          bodContainer.innerHTML = "";
          for (const doc of snapshot.docs) {
            const data = doc.data();
            const card = document.createElement("div");
            card.classList.add("report-card");

            const dateFormatted = data.date
              ? formatDate(data.date)
              : "Unknown date";

            card.innerHTML = `
              <div class="report-header">User: ${data.user || "Unknown"}</div>
              <div><strong>Date:</strong> ${dateFormatted}</div>
              <div><strong>Van:</strong> ${data.van || "N/A"}</div>
              <div><strong>Fuel Level:</strong> ${data.fuelLevel || "N/A"}</div>
              <div><strong>Issues Found:</strong> ${
                data.issuesFound ? "Yes" : "No"
              }</div>
              <div><strong>Notes:</strong> ${data.issueNotes || "None"}</div>
            `;

            const imagesDiv = document.createElement("div");
            imagesDiv.classList.add("images");
            card.appendChild(imagesDiv);

            if (Array.isArray(data.issueImages)) {
              data.issueImages.forEach((url) => {
                if (url) {
                  const img = document.createElement("img");
                  img.src = url;
                  imagesDiv.appendChild(img);
                }
              });
            }

            bodContainer.appendChild(card);
          }
        } catch (err) {
          console.error("Error loading BOD reports:", err);
          bodContainer.innerHTML = `<p>Error loading BOD reports: ${err.message}</p>`;
        }
      }

      async function loadEodReports() {
        try {
          const snapshot = await db
            .collection("eod_entries")
            .orderBy("timestamp", "desc")
            .get();

          if (snapshot.empty) {
            eodContainer.innerHTML = "<p>No EOD reports found.</p>";
            return;
          }

          eodContainer.innerHTML = "";
          for (const doc of snapshot.docs) {
            const data = doc.data();
            const card = document.createElement("div");
            card.classList.add("report-card");

            const dateFormatted = data.timestamp
              ? formatDate(data.timestamp.toDate?.() || data.timestamp)
              : "Unknown";

            card.innerHTML = `
              <div class="report-header">User: ${data.user || "Unknown"}</div>
              <div><strong>Date:</strong> ${dateFormatted}</div>
              <div><strong>Van:</strong> ${data.van || "N/A"}</div>
              <div><strong>Fuel Level:</strong> ${data.fuelLevel || "N/A"}</div>
              <div><strong>Jobs Completed:</strong> ${
                data.jobsCompleted || "N/A"
              }</div>
              <div><strong>Notes:</strong> ${data.jobNotes || "None"}</div>
              <div><strong>Service Performed:</strong> ${
                data.serviceChecked
                  ? data.serviceItems?.join(", ") || "Other"
                  : "No"
              }</div>
              <div><strong>Other Service Notes:</strong> ${
                data.otherServiceNotes || "None"
              }</div>
            `;

            const imagesDiv = document.createElement("div");
            imagesDiv.classList.add("images");
            card.appendChild(imagesDiv);

            if (Array.isArray(data.imageURLs)) {
              data.imageURLs.forEach((url) => {
                if (url) {
                  const img = document.createElement("img");
                  img.src = url;
                  imagesDiv.appendChild(img);
                }
              });
            }

            eodContainer.appendChild(card);
          }
        } catch (err) {
          console.error("Error loading EOD reports:", err);
          eodContainer.innerHTML = `<p>Error loading EOD reports: ${err.message}</p>`;
        }
      }

      loadBodReports();
      loadEodReports();
    </script>
  </body>
</html>
