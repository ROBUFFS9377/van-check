<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOD Page</title>
    <style>
      :root {
        --bg-color: #f7f7f7;
        --text-color: #000;
        --card-bg: #fff;
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #eee;
        --card-bg: #1e1e1e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/lofi_day.jpg") no-repeat center center;
        background-size: cover;
        opacity: 0.4;
        z-index: -1;
      }

      .home-container {
        position: absolute;
        top: 10px;
        right: 20px;
        z-index: 10;
      }

      .home-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: purple;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
      }

      .theme-toggle {
        position: absolute;
        top: 10px;
        left: 20px;
        padding: 8px 12px;
        font-size: 14px;
        background: gray;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 10;
      }

      .content {
        padding: 30px 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      label {
        font-weight: bold;
        margin-top: 20px;
        display: block;
      }

      select,
      textarea,
      input[type="file"] {
        width: 100%;
        font-size: 16px;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color: var(--card-bg);
        color: var(--text-color);
      }

      #previewContainer img {
        max-width: 100px;
        height: auto;
        margin-top: 10px;
        margin-right: 10px;
        border-radius: 5px;
        object-fit: cover;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .dropdown {
        margin-top: 20px;
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        width: 100%;
        background-color: var(--card-bg);
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 5;
      }

      .dropdown-content a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: var(--text-color);
      }

      .dropdown-content a:hover {
        background-color: #e0e0e0;
      }

      .dropdown.open .dropdown-content {
        display: block;
      }

      .user-select-button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: limegreen;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #submitBtn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: purple;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
      }

      #statusMessage {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
      }

      @media (max-width: 600px) {
        .home-button {
          width: 100%;
        }

        #previewContainer {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

    <div class="home-container">
      <a href="index.html" class="home-button">Home</a>
    </div>

    <div class="content">
      <h2 style="text-align: center; margin-top: 20px">BOD ENTRY</h2>

      <label for="vanSelect">Select Van:</label>
      <select id="vanSelect" onchange="showFuelDropdown()">
        <option value="">-- Choose a Van --</option>
        <option value="ram1">Ram Van 1</option>
        <option value="ram2">Ram Van 2</option>
      </select>

      <div id="fuelDropdown" style="display: none">
        <label for="fuelLevel">Fuel Level:</label>
        <select id="fuelLevel">
          <option value="">-- Select Fuel Level --</option>
          <option value="empty">Empty</option>
          <option value="1/8">1/8 Tank</option>
          <option value="1/4">1/4 Tank</option>
          <option value="3/8">3/8 Tank</option>
          <option value="1/2">1/2 Tank</option>
          <option value="5/8">5/8 Tank</option>
          <option value="3/4">3/4 Tank</option>
          <option value="7/8">7/8 Tank</option>
          <option value="full">Full Tank</option>
        </select>
      </div>

      <label>
        <input type="checkbox" id="issuesCheckbox" onchange="toggleIssues()" />
        Issues Found
      </label>

      <div id="issueNotesContainer" style="display: none">
        <label for="issueNotes">Notes about the issue:</label>
        <textarea
          id="issueNotes"
          rows="4"
          placeholder="Describe the issue..."
        ></textarea>
      </div>

      <div id="imageUploadContainer" style="display: none">
        <label for="issueImages">Upload Images of the Issue:</label>
        <input type="file" id="issueImages" accept="image/*" multiple />
        <div id="previewContainer"></div>
      </div>

      <div class="dropdown" id="userDropdown">
        <button class="user-select-button" id="userDropdownBtn">
          Select User
        </button>
        <div class="dropdown-content" id="userDropdownContent">
          <a href="#" onclick="selectUser('Angelo')">Angelo</a>
          <a href="#" onclick="selectUser('Blake')">Blake</a>
          <a href="#" onclick="selectUser('Jacob')">Jacob</a>
          <a href="#" onclick="selectUser('Jesse')">Jesse</a>
          <a href="#" onclick="selectUser('Taylor')">Taylor</a>
        </div>
      </div>

      <button id="submitBtn">Submit BOD Entry</button>
      <p id="statusMessage"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAqSsrM59dxLgl-dm6OJGuDW32EaDdqMjs",
        authDomain: "eod-tracker.firebaseapp.com",
        projectId: "eod-tracker",
        storageBucket: "eod-tracker.firebasestorage.app",
        messagingSenderId: "642820935153",
        appId: "1:642820935153:web:8b23d0f430ad07e9680850",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const storage = firebase.storage();

      function showFuelDropdown() {
        document.getElementById("fuelDropdown").style.display =
          document.getElementById("vanSelect").value ? "block" : "none";
      }

      function toggleIssues() {
        const isChecked = document.getElementById("issuesCheckbox").checked;
        document.getElementById("issueNotesContainer").style.display = isChecked
          ? "block"
          : "none";
        document.getElementById("imageUploadContainer").style.display =
          isChecked ? "block" : "none";
      }

      document
        .getElementById("issueImages")
        .addEventListener("change", function () {
          const previewContainer = document.getElementById("previewContainer");
          previewContainer.innerHTML = "";
          Array.from(this.files).forEach((file) => {
            if (file.type.startsWith("image/")) {
              const reader = new FileReader();
              reader.onload = function (e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                previewContainer.appendChild(img);
              };
              reader.readAsDataURL(file);
            }
          });
        });

      let selectedUser = null;

      function selectUser(name) {
        selectedUser = name;
        document.getElementById("userDropdownBtn").textContent = name;
        document.getElementById("userDropdownContent").style.display = "none";
      }

      document
        .getElementById("userDropdownBtn")
        .addEventListener("click", function (e) {
          e.stopPropagation();
          document.getElementById("userDropdown").classList.toggle("open");
        });

      window.addEventListener("click", function () {
        document.getElementById("userDropdown").classList.remove("open");
      });

      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const status = document.getElementById("statusMessage");
          const van = document.getElementById("vanSelect").value;
          const fuelLevel = document.getElementById("fuelLevel").value;
          const issueNotes = document.getElementById("issueNotes").value.trim();
          const issuesFound = document.getElementById("issuesCheckbox").checked;
          const files = Array.from(
            document.getElementById("issueImages").files
          );

          if (!van || !fuelLevel || !selectedUser) {
            status.style.color = "red";
            status.textContent = "Please complete all required fields.";
            return;
          }

          try {
            status.style.color = "black";
            status.textContent = "Uploading images...";
            const urls = [];
            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              try {
                const ref = storage
                  .ref()
                  .child(`issueImages/${van}/${Date.now()}_${i}_${file.name}`);
                const snapshot = await ref.put(file);
                const url = await snapshot.ref.getDownloadURL();
                urls.push(url);
              } catch (uploadError) {
                console.error(`Failed to upload image ${i}:`, uploadError);
                urls.push(null);
              }
            }
            status.textContent = "Saving report...";
            await db.collection("bodReports").add({
              date: new Date().toISOString(),
              user: selectedUser,
              van,
              fuelLevel,
              issuesFound,
              issueNotes,
              issueImages: urls,
            });
            status.style.color = "green";
            status.textContent = "Entry submitted! Redirecting...";
            setTimeout(() => (window.location.href = "index.html"), 2000);
          } catch (e) {
            console.error(e);
            status.style.color = "red";
            status.textContent = "Failed to submit entry. Try again.";
          }
        });

      document.getElementById("themeToggle").addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
        }
      });
    </script>
    <!-- Firebase Auth + Whitelist Check -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
      const auth = firebase.auth();

      // Persist session across page loads
      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

      const allowedDomain = "@ubreakifix.com";

      auth.onAuthStateChanged((user) => {
        if (user) {
          const email = user.email || "";
          if (!email.endsWith(allowedDomain)) {
            alert("Access denied: unauthorized email domain.");
            auth.signOut();
            window.location.href = "index.html";
          }
        } else {
          if (
            window.location.pathname !== "/index.html" &&
            window.location.pathname !== "/"
          ) {
            window.location.href = "index.html";
          }
        }
      });

      function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch((error) => {
          console.error("Login error:", error);
          alert("Login failed.");
        });
      }

      function signOut() {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      }
    </script>
  </body>
</html>
